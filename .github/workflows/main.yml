name: Build
on:
  push:
    branches:
      - '**'
    tags-ignore:
      - '**'
  workflow_dispatch:
permissions:
  id-token: write
  contents: write
jobs:
  build-job:
    name: "Build"
    runs-on: ubuntu-latest
    concurrency:
      group: ${{ github.ref }}
    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      ORG_GRADLE_PROJECT_signingKey: ${{ secrets.SIGNING_KEY }}
      ORG_GRADLE_PROJECT_signingPassword: ${{ secrets.SIGNING_PASSWORD }}
      SONATYPE_USERNAME: ${{ secrets.SONATYPE_USERNAME }}
      SONATYPE_PASSWORD: ${{ secrets.SONATYPE_PASSWORD }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: '${{ secrets.GITHUB_TOKEN }}'
      - name: Set up JDK
        uses: actions/setup-java@v5
        with:
          distribution: 'zulu'
          java-version: '20'
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5
        with:
          cache-read-only: ${{ github.ref != 'refs/heads/main' }}
          cache-encryption-key: ${{ secrets.GRADLE_ENCRYPTION_KEY }}
      - uses: actions/setup-node@v4
        with:
          registry-url: 'https://registry.npmjs.org'
          node-version: 22
      - name: Validate NPM Token
        run: |
          npm install -g npm@latest
          npm --version
      - uses: testspace-com/setup-testspace@v1
        if: ${{ github.ref == 'refs/heads/master' }}
        with:
          domain: robertfmurdock
      - name: Check Fingerprint ðŸ”¨
        run: |
          export PREVIOUS_VERSION=$(./gradlew previousVersion -q)
          ./gradlew aggregateFingerprints -Pversion=$PREVIOUS_VERSION
          gh release download "$PREVIOUS_VERSION" -p "aggregate-fingerprint.txt" -D .
          if diff -u aggregate-fingerprint.txt build/aggregate-fingerprint.txt; then
            echo "OK: aggregate fingerprint matches release $PREVIOUS_VERSION"
          else
            echo "WARNING: aggregate fingerprint differs from release $PREVIOUS_VERSION (see diff above)"
          fi
      - name: Version
        run: ./gradlew calculateVersion -PexportToGithub=true --scan
      - name: Build ðŸ”¨
        run: ./gradlew release check -Pversion=${{ env.TAGGER_VERSION }} -Pgradle.publish.key=${{ secrets.GRADLE_PUBLISH_KEY }} -Pgradle.publish.secret=${{ secrets.GRADLE_PUBLISH_SECRET }}  --no-configuration-cache --scan
      - name: Include fingerprint
        continue-on-error: true
        run: |
          cp command-line-tools/build/fingerprint.txt build/cli.txt
          cp command-line-tools/build/fingerprint-dump.txt build/fingerprint-dump.txt
          cp tools/build/fingerprint.txt build/tools.txt
          gh release upload ${{ env.TAGGER_VERSION }} build/aggregate-fingerprint.txt build/cli.txt build/tools.txt build/fingerprint-dump.txt --clobber
      - name: Update Contributions
        uses: robertfmurdock/coupling-contribution-action@v3
        with:
          save-contribution: ${{ github.ref == 'refs/heads/main' }}
          coupling-secret: ${{ secrets.COUPLING_API_PARTY_SECRET }}
          party-id: 9df8b8ef-f10f-4b75-bde1-d691c148378c
          cycle-time-from-first-commit: true
          contribution-file: build/digger/current.json
      - name: Collect Results
        if: ${{ always() }}
        run: ./gradlew collectResults
      - uses: actions/upload-artifact@v4
        if: ${{ always() }}
        with:
          name: test-output
          path: |
            build/test-output/
      - name: Push result to Testspace server
        if: ${{ github.ref == 'refs/heads/master' && always()}}
        run: |
          testspace $(find . -path *test-results* -name *.xml)
