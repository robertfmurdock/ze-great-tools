name: Build
on:
  push:
    branches:
      - '**'
    tags-ignore:
      - '**'
jobs:
  build-job:
    name: "Build"
    runs-on: ubuntu-latest
    concurrency:
      group: ${{ github.ref }}
    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      GRGIT_USER: ${{ secrets.GITHUB_TOKEN }}
      ORG_GRADLE_PROJECT_signingKey: ${{ secrets.SIGNING_KEY }}
      ORG_GRADLE_PROJECT_signingPassword: ${{ secrets.SIGNING_PASSWORD }}
      SONATYPE_USERNAME: ${{ secrets.SONATYPE_USERNAME }}
      SONATYPE_PASSWORD: ${{ secrets.SONATYPE_PASSWORD }}
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2
        with:
          cache-read-only: ${{ github.ref != 'refs/heads/main' }}
      - uses: testspace-com/setup-testspace@v1
        with:
          domain: robertfmurdock
      - name: Version
        run: ./gradlew calculateVersion -PexportToGithub=true --scan
      - name: Build ðŸ”¨
        run: ./gradlew release check -Pversion=${{ env.TAGGER_VERSION }} --scan
#      - name: Collect Results
#        if: ${{ always() }}
#        run: ./gradlew collectResults
      - uses: actions/upload-artifact@v3
        if: ${{ always() }}
        with:
          name: test-output
          path: |
            build/test-output/
      - name: Push result to Testspace server
        if: always()
        run: |
          testspace $(find . -path *test-results* -name *.xml)
